{% extends "base.html" %}
{% block title %} {{post.title}} {% endblock %}
{% block page_content %}

<div class="page-header">
    <h1> {{ post.title }} </h1>
</div>

<div class="post-body">
    {% if post.body_html %}
    {{ post.body_html | safe }}
    {% else %}
    {{ post.body }}
    {% endif %}
    </div>
</div>
{% endblock %}
